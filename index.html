<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header> <!--post/images/svg/avatar-->
        <div id="header">
            <span>Gmail</span>
            <span>Images</span>
            <img src="src/images/th-3720967312.jpeg" width="30px" height="30px">
            <img src="src/images/avatar.png" width="35px" height="35px">
        </div>
    </header> 
    <main> <!--logo/search/buttons-->
        <div id="logo">
            <img src="src/images/logo.png" width="272">
        </div>
        <div id="SearchAndButtons">
            <div id="SearchBox">
                <img src="src/images/magnifier.png" width="20px" height="20px">
                <input type="text">
                <img src="src/images/mic.png" width="24px">
                <img src="src/images/camera.jpg" width="24px">
            </div>
            <div id="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer> <!--footer-->
        <div id="footer">
            <div id="left">
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
            </div>

            <div id="right">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </div>
    </footer>
</body>
</html>
